<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>zomato</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">order food</button>
            </div>
        </nav>
    </header>
    <main class="container">

        <!-- hero section -->
        <section class="hero__container"/>
        <div class="hero__image_container">
            <img src="./assets/hero.jpg" alt="hero image" class="hero__image"/>
            <img src="./assets/svg/heroShape.svg" alt="hero image shape" class="hero__image__shape" />
            <img src="./assets/svg/herobgpattren.svg" alt="hero image shape" class="hero__image__pattern" />
        </div>
        <div class="hero__description">
            <h1 class="hero__text">
                Order food from your favourite restaurants near you. 
            </h1>
            <button class="button__primary">Order now</button>
        </div>
    </section>
    <!-- explore menu -->
    <section class="explore__menu__container">
        <h1 class="explore__menu__text">Explore our Menu</h1>
        <div class="explore__menu__gradient__bg"></div>
        <div class="explore__menu__lists"  >
            <!-- Burger -->
            <div class="food__card">
                <div class="food_card_image__container">
                    <img src="./assets/burger.jpg" alt="burger" class="food__image" />
                </div>
                <div class="food__class__description">
                    <h3 class="food__title">Burger</h3>
                    <p>
                        Burger King, Mcdonalds, Burger Place 
                        <span style="color: red">+3</span>
                    </p>
                </div>
            </div>
            <!-- Pizza -->
            <div class="food__card" id="pizza__card">
                <div class="food_card_image__container">
                    <img src="./assets/pizza.jpg" alt="pizza" class="food__image" />
                </div>
                <div class="food__class__description">
                    <h3 class="food__title">Pizza</h3>
                    <p>
                        Pizza Hut, Domino's pizza 
                        <span style="color: red">+3</span>
                    </p>
                </div>
            </div>
            <!-- Ice cream -->
            <div class="food__card">
                <div class="food_card_image__container">
                    <img src="./assets/iceCream.jpg" alt="ice cream" class="food__image" />
                </div>
                <div class="food__class__description">
                    <h3 class="food__title">ice cream</h3>
                    <p>
                        Baskin Robins, Ibaco 
                        <span style="color: red">+3</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="explore__menu__view__more">
        <button class="nav__item button__primary">view more</button>
    </div>
    </section>
    </main>
</body>
</html>
